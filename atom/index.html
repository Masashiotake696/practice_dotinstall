<!--
  ■Snippets
    Triggerをタイプしてタブを押すとBodyを入力してくれる
      例）aを入力してタブを押すと、aタグを入力してくれる。さらに、タブを押すとhref属性を入力できる。さらにタブを押すとタグの中身を入力できる。
    a以外にもタグを入力してタブを押すと同じような動作がされる。
    HTML以外にも言語ごとに便利なSnippetsがある。
  ■コマンドパレット
    Atomのメニューにさっとアクセスするためのもの。
    ショートカットキーはShift + Command + p
    入力を適当に途中を省いてもいい感じに選択してくれる。
      例）tree view toggleをtvtglと打っても目的の機能を選択できる
  ■ペインの分割
    ペインとは分割した画面のこと。
    ▼同じファイルを左右に分割
      ♦︎使用用途
        長いプログラムを書いていて、上の方にあるコードを見ながら下の方のコードを書きたいといった場合に便利
      ♦︎使用方法
        Command + kとして一旦話した後に→を押す。
      ♦︎左右の画面の切り替え
        Command + kとして一旦話した後にCommandキーを押しながら左右の矢印(←または→)を押す。
        もしくは、マウスで直接クリックする。
    ▼別ファイルを左右上下に分割
      ♦︎使用用途
        同時に複数のファイルを見ながら相互にコピペしたりなどしたい場合に便利
      ♦︎使用方法
        タブをマウスでドラッグする。
      ♦︎解除方法
        タブを元のタブの場所にドラッグする。
  ■マルチカーソル
    ▼カーソルを複数置く
      ♦︎使用用途
        複数箇所を同時に編集するための機能
      ♦︎使用方法
        Commandキーを押しながら複数箇所をクリックする。
      ♦︎解除方法
        Escキーを押す
    ▼カーソルを複数箇所同時に選択して編集する
      ♦︎使用用途
        複数箇所を同時に編集するための機能
      ♦︎使用方法
        ・Commandキーを押しながら複数箇所をダブルクリックする
        ・選択したい単語の上でCommand + dを押し(単語を選択できる)、加えてもう一度Comand + dを押す(同じ単語を選択できる)。選択対象から外したい場合は、Command + kを押す。また、一つ前の選択をキャンセルするには、Command + uを押す。一気に全部選択したい場合は、Ctrl + Command + gを押す。
      ♦︎解除方法
        Escキーを押す
  ■移動、検索、置換
    ▼行数を指定して移動
      Ctrl + gを押してから行数を入力する。また、行数:文字数とすることもできる。
    ▼ファイルの先頭・末尾、行の先頭・末尾への移動
      ファイルの先頭に移動 ... Command + ↑
      ファイルの末尾に移動 ... Command + ↓
      行の先頭に移動 ... Command + ←
      行の末尾に移動 ... Command + →
    ▼対応するタグや括弧への移動
      Ctrl + m
      その範囲をハイライト
      Ctrl + Command + m
    ▼検索
      Command + f
  ■行単位の操作
    ▼行単位でコメントアウト
      Command + /
    ▼行末にカーソルが無かった場合の次の行の挿入
      Command + return
    ▼上の行の挿入
      Shift + Command + return
    ▼現在の行の複製
      Shift + Command + d
    ▼複数の行の複製
      複製したい箇所を選択してShift + Command + d
    ▼行の削除
      Ctrl + Shift + k
    ▼複数の行の削除
      複製したい箇所を選択してCtrl + Shift + k
    ▼行の折りたたみ
      行番号の横にある下向き三角を押す
  ■プロジェクトを扱う
    ▼ファイルの検索
      Command + t (あいまい検索が可能)
-->
